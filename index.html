<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar Color - js#2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <label for="exampleColorInput" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color w-100 mb-3"
        id="inputColor"
        value="#563d7c"
        title="Choose your color"
      />
      <button type="button" id="button" class="btn btn-primary btn-outline w-100">Visualizar</button>
    </div>

    <div class="container mt-5">
        <p class="lead text-center" id="textoHexa">#563d7c</p>
        <div id="cardColor" class="card text-center p-5" style="background-color: #563d7c;"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
